name: Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Tests, Analysis & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Run tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        flavor: [mock, prod]
        include:
          - flavor: mock
            apk_name: app-mock-release.apk
            artifact_name: app-mock-release-apk
          - flavor: prod
            apk_name: app-prod-release.apk
            artifact_name: app-prod-release-apk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build APK (${{ matrix.flavor }} flavor)
        run: flutter build apk --release --flavor ${{ matrix.flavor }} --dart-define=FLAVOR=${{ matrix.flavor }} --obfuscate --split-debug-info=build/app/outputs/symbols
        continue-on-error: false

      - name: List APK files
        run: |
          echo "=== Checking build directory structure ==="
          find build/ -type d -name "*apk*" 2>/dev/null | head -20 || echo "No APK directories found"
          echo ""
          echo "=== Searching for all APK files recursively ==="
          find build/ -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Contents of build/app/outputs/flutter-apk/ ==="
          ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "Directory not found"

      - name: Upload APK artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/app/outputs/flutter-apk/${{ matrix.apk_name }}
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-desktop]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: app-*-release-apk
          merge-multiple: true

      - name: Download Desktop artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: |
            linux-*-release
            windows-*-release
            macos-*-release
          merge-multiple: false
          path: desktop-artifacts

      - name: Move desktop artifacts to root
        run: |
          echo "=== Moving desktop artifacts to root ==="
          if [ -d "desktop-artifacts" ]; then
            echo "Contents of desktop-artifacts:"
            ls -la desktop-artifacts/ || true
            echo ""
            echo "Searching for artifact directories:"
            find desktop-artifacts -maxdepth 1 -type d ! -name "desktop-artifacts" || true
            echo ""
            # ÐŸÐµÑ€ÐµÐ¼ÐµÑ‰Ð°ÐµÐ¼ Ð²ÑÐµ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Ð¸Ð· desktop-artifacts Ð² ÐºÐ¾Ñ€ÐµÐ½ÑŒ
            for dir in desktop-artifacts/*/; do
              if [ -d "$dir" ]; then
                dir_name=$(basename "$dir")
                echo "Moving $dir_name to root..."
                mv "$dir" .
                echo "âœ… Moved $dir_name"
              fi
            done
            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð¿ÑƒÑÑ‚ÑƒÑŽ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ desktop-artifacts ÐµÑÐ»Ð¸ Ð¾Ð½Ð° Ð¿ÑƒÑÑ‚Ð°
            rmdir desktop-artifacts 2>/dev/null || true
            echo ""
            echo "âœ… Moved desktop artifacts to root"
            echo "Current root directory contents:"
            ls -la | grep -E "(linux|windows|macos).*-release" || echo "No artifact directories found in root"
          else
            echo "âš ï¸ desktop-artifacts directory not found"
            echo "Checking if artifacts are already in root:"
            ls -d *-*-release 2>/dev/null || echo "No artifact directories found"
          fi
          
      - name: Check if artifacts were downloaded as zip files
        run: |
          echo "=== Checking for zip files ==="
          if ls *.zip 2>/dev/null | grep -q "release"; then
            echo "âš ï¸ Found zip files instead of directories, extracting..."
            for zip_file in *-*-release.zip; do
              if [ -f "$zip_file" ]; then
                dir_name=$(echo "$zip_file" | sed 's/\.zip$//')
                echo "Extracting $zip_file to $dir_name"
                mkdir -p "$dir_name"
                unzip -q "$zip_file" -d "$dir_name"
                rm "$zip_file"
                echo "âœ… Extracted $zip_file"
              fi
            done
          else
            echo "âœ… No zip files found, artifacts should be in directories"
          fi

      - name: List downloaded APK files
        run: ls -la *.apk 2>/dev/null || echo "No APK files found"

      - name: Debug downloaded artifacts
        run: |
          echo "=== Current directory structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Looking for desktop artifact directories (maxdepth 1) ==="
          find . -maxdepth 1 -type d \( -name "linux-*" -o -name "windows-*" -o -name "macos-*" \) 2>/dev/null | sort
          echo ""
          echo "=== Looking for desktop artifact directories (maxdepth 2) ==="
          find . -maxdepth 2 -type d \( -name "linux-*" -o -name "windows-*" -o -name "macos-*" \) 2>/dev/null | sort
          echo ""
          echo "=== All directories ==="
          ls -d */ 2>/dev/null || echo "No subdirectories found"
          echo ""
          echo "=== Checking if artifacts were downloaded ==="
          ARTIFACTS_FOUND=0
          for artifact_dir in linux-prod-release windows-prod-release macos-prod-release macos-mock-release; do
            if [ -d "$artifact_dir" ]; then
              echo "âœ… Found: $artifact_dir"
              echo "   Contents:"
              ls -la "$artifact_dir" | head -10 || true
              ARTIFACTS_FOUND=$((ARTIFACTS_FOUND + 1))
            else
              echo "âŒ Not found: $artifact_dir"
            fi
          done
          echo ""
          if [ $ARTIFACTS_FOUND -eq 0 ]; then
            echo "âš ï¸ No desktop artifacts found - this may indicate build-desktop job didn't upload artifacts"
            echo ""
            echo "=== Checking for any release directories ==="
            find . -maxdepth 1 -type d -name "*release*" 2>/dev/null | sort || echo "No release directories found"
            echo ""
            echo "=== Checking for any directories with 'linux', 'windows', or 'macos' in name ==="
            find . -maxdepth 1 -type d \( -name "*linux*" -o -name "*windows*" -o -name "*macos*" \) 2>/dev/null | sort || echo "No matching directories found"
            echo ""
            echo "=== Listing all files and directories recursively (first 50) ==="
            find . -type f -o -type d | head -50 || true
          else
            echo "âœ… Found $ARTIFACTS_FOUND desktop artifact(s)"
          fi

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Package Linux artifacts
        shell: bash
        run: |
          FOUND_ANY=false
          # Ð¡Ð½Ð°Ñ‡Ð°Ð»Ð° Ð¸Ñ‰ÐµÐ¼ Ð² ÐºÐ¾Ñ€Ð½Ðµ, Ð¿Ð¾Ñ‚Ð¾Ð¼ Ð³Ð»ÑƒÐ±Ð¶Ðµ
          for dir in $(find . -maxdepth 2 -type d -name "linux-*-release" 2>/dev/null | grep -v "^\./desktop-artifacts" | sort); do
            if [ -d "$dir" ]; then
              FOUND_ANY=true
              # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸Ð¼Ñ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Ð±ÐµÐ· Ð¿ÑƒÑ‚Ð¸
              dir_name=$(basename "$dir")
              flavor=$(echo "$dir_name" | sed 's/linux-\(.*\)-release/\1/')
              echo "Packaging Linux $flavor from $dir"
              if [ -f "$dir/mosstroinform_mobile" ] || [ -f "$dir/run.sh" ] || [ -n "$(find "$dir" -maxdepth 1 -type f 2>/dev/null | head -1)" ]; then
                tar -czf "mosstroinform_mobile-linux-$flavor.tar.gz" -C "$dir" .
                echo "âœ… Created: mosstroinform_mobile-linux-$flavor.tar.gz"
              else
                echo "âš ï¸ Warning: No files found in $dir"
                ls -la "$dir" || true
              fi
            fi
          done
          if [ "$FOUND_ANY" = "false" ]; then
            echo "âš ï¸ No Linux artifact directories found"
            echo "Searching in all locations:"
            find . -type d -name "*linux*" 2>/dev/null | head -10 || true
          fi
          ls -lh *.tar.gz 2>/dev/null || echo "No Linux archives created"

      - name: Package Windows artifacts
        shell: bash
        run: |
          FOUND_ANY=false
          # Ð¡Ð½Ð°Ñ‡Ð°Ð»Ð° Ð¸Ñ‰ÐµÐ¼ Ð² ÐºÐ¾Ñ€Ð½Ðµ, Ð¿Ð¾Ñ‚Ð¾Ð¼ Ð³Ð»ÑƒÐ±Ð¶Ðµ
          for dir in $(find . -maxdepth 2 -type d -name "windows-*-release" 2>/dev/null | grep -v "^\./desktop-artifacts" | sort); do
            if [ -d "$dir" ]; then
              FOUND_ANY=true
              # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸Ð¼Ñ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Ð±ÐµÐ· Ð¿ÑƒÑ‚Ð¸
              dir_name=$(basename "$dir")
              flavor=$(echo "$dir_name" | sed 's/windows-\(.*\)-release/\1/')
              echo "Packaging Windows $flavor from $dir"
              if find "$dir" -name "*.exe" | head -1 | grep -q .; then
                cd "$dir"
                zip -r "../mosstroinform_mobile-windows-$flavor.zip" .
                cd ..
                echo "âœ… Created: mosstroinform_mobile-windows-$flavor.zip"
              else
                echo "âš ï¸ Warning: No .exe found in $dir"
                echo "Directory contents:"
                ls -la "$dir" || true
                find "$dir" -type f | head -5 || true
              fi
            fi
          done
          if [ "$FOUND_ANY" = "false" ]; then
            echo "âš ï¸ No Windows artifact directories found"
            echo "Searching in all locations:"
            find . -type d -name "*windows*" 2>/dev/null | head -10 || true
          fi
          ls -lh *.zip 2>/dev/null | grep windows || echo "No Windows archives created"

      - name: Package macOS artifacts
        shell: bash
        run: |
          ORIGINAL_DIR=$(pwd)
          FOUND_ANY=false
          # Ð¡Ð½Ð°Ñ‡Ð°Ð»Ð° Ð¸Ñ‰ÐµÐ¼ Ð² ÐºÐ¾Ñ€Ð½Ðµ, Ð¿Ð¾Ñ‚Ð¾Ð¼ Ð³Ð»ÑƒÐ±Ð¶Ðµ
          for dir in $(find . -maxdepth 2 -type d -name "macos-*-release" 2>/dev/null | grep -v "^\./desktop-artifacts" | sort); do
            if [ -d "$dir" ]; then
              FOUND_ANY=true
              # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸Ð¼Ñ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Ð±ÐµÐ· Ð¿ÑƒÑ‚Ð¸
              dir_name=$(basename "$dir")
              flavor=$(echo "$dir_name" | sed 's/macos-\(.*\)-release/\1/')
              echo "Packaging macOS $flavor from $dir"
              APP_PATH=$(find "$dir" -name "*.app" -type d | head -1)
              if [ -n "$APP_PATH" ]; then
                APP_NAME=$(basename "$APP_PATH")
                APP_DIR=$(dirname "$APP_PATH")
                cd "$APP_DIR"
                zip -r "$ORIGINAL_DIR/mosstroinform_mobile-macos-$flavor.zip" "$APP_NAME"
                cd "$ORIGINAL_DIR"
                echo "âœ… Created: mosstroinform_mobile-macos-$flavor.zip"
              else
                echo "âš ï¸ Warning: No .app found in $dir"
                echo "Directory contents:"
                ls -la "$dir" || true
                echo "Searching for .app files:"
                find "$dir" -name "*.app" -type d || echo "No .app files found"
              fi
            fi
          done
          if [ "$FOUND_ANY" = "false" ]; then
            echo "âš ï¸ No macOS artifact directories found"
            echo "Searching in all locations:"
            find . -type d -name "*macos*" 2>/dev/null | head -10 || true
          fi
          ls -lh *.zip 2>/dev/null | grep macos || echo "No macOS archives created"

      - name: List all release files
        run: |
          echo "=== Release files ==="
          ls -lh *.apk *.tar.gz *.zip 2>/dev/null || echo "No release files found"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.apk
            *.tar.gz
            *.zip
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ°Ñ ÑÐ±Ð¾Ñ€ÐºÐ° Ð¸Ð· Ð²ÐµÑ‚ÐºÐ¸ main
            
            ## ðŸ“± Android APK
            - Mock: `app-mock-release.apk`
            - Prod: `app-prod-release.apk`
            
            ## ðŸ’» Desktop
            - Linux: `mosstroinform_mobile-linux-prod.tar.gz`
            - Windows: `mosstroinform_mobile-windows-prod.zip`
            - macOS: `mosstroinform_mobile-macos-mock.zip`, `mosstroinform_mobile-macos-prod.zip`
            
            Commit: ${{ github.sha }}
            ÐÐ²Ñ‚Ð¾Ñ€: ${{ github.actor }}
            Ð”Ð°Ñ‚Ð°: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop:
    name: Build Desktop
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            flavor: prod
          - os: windows-latest
            platform: windows
            artifact_name: windows
            flavor: prod
          - os: macos-latest
            platform: macos
            artifact_name: macos
            flavor: mock
          - os: macos-latest
            platform: macos
            artifact_name: macos
            flavor: prod

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (Linux/Windows)
        if: matrix.os != 'macos-latest'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libcurl4-openssl-dev libmpv-dev
          # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÐºÑÑˆ pkg-config Ð´Ð»Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ð¾Ð³Ð¾ Ð¾Ð±Ð½Ð°Ñ€ÑƒÐ¶ÐµÐ½Ð¸Ñ mpv
          sudo ldconfig

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build ${{ matrix.platform }} (${{ matrix.flavor }})
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "macos" ]; then
            # Ð”Ð»Ñ macOS Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ --dart-define, Ñ‚Ð°Ðº ÐºÐ°Ðº macOS Ð½Ðµ Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÑ‚ --flavor Ð½Ð°Ð¿Ñ€ÑÐ¼ÑƒÑŽ
            # Flavor Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÑ‚ÑÑ Ñ‡ÐµÑ€ÐµÐ· ÑÑ…ÐµÐ¼Ñ‹ Xcode Ð¸Ð»Ð¸ Ñ‡ÐµÑ€ÐµÐ· --dart-define
            # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ ÐºÐ¾Ð´Ð° Ð´Ð»Ñ CI/CD ÑÐ±Ð¾Ñ€ÐºÐ¸
            export CODE_SIGN_IDENTITY=""
            export CODE_SIGNING_REQUIRED=NO
            export CODE_SIGNING_ALLOWED=NO
            flutter build ${{ matrix.platform }} --release --dart-define=FLAVOR=${{ matrix.flavor }}
          else
            # Ð”Ð»Ñ Linux Ð¸ Windows Ð½Ðµ Ð¿ÐµÑ€ÐµÐ´Ð°ÐµÐ¼ FLAVOR, Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÑ‚ÑÑ Ð´ÐµÑ„Ð¾Ð»Ñ‚ prod
            flutter build ${{ matrix.platform }} --release
          fi
        continue-on-error: false

      - name: Determine artifact path
        id: artifact_path
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            echo "path=build/linux/x64/release/bundle" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            echo "path=build/windows/x64/runner/Release" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            # Ð”Ð»Ñ macOS Ð¿ÑƒÑ‚ÑŒ Ð¾Ð´Ð¸Ð½Ð°ÐºÐ¾Ð²Ñ‹Ð¹ Ð´Ð»Ñ Ð²ÑÐµÑ… flavors
            # Ð˜Ñ‰ÐµÐ¼ .app Ñ„Ð°Ð¹Ð» Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Release
            APP_NAME=$(find build/macos/Build/Products/Release -maxdepth 1 -name "*.app" -type d | head -1 | xargs basename)
            if [ -z "$APP_NAME" ]; then
              echo "Error: No .app file found in build/macos/Build/Products/Release/"
              ls -la build/macos/Build/Products/Release/ 2>/dev/null || echo "Release directory not found"
              exit 1
            fi
            echo "path=build/macos/Build/Products/Release/$APP_NAME" >> $GITHUB_OUTPUT
            echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          fi
          
      - name: Verify artifact exists
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            if [ ! -d "build/linux/x64/release/bundle" ]; then
              echo "Error: Linux bundle not found"
              ls -la build/linux/x64/release/ || echo "Release directory not found"
              exit 1
            fi
            echo "Linux bundle verified: build/linux/x64/release/bundle"
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            # Ð”Ð»Ñ Windows Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ PowerShell-ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼ÑƒÑŽ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ
            if [ ! -d "build/windows/x64/runner/Release" ]; then
              echo "Error: Windows Release directory not found"
              ls -la build/windows/x64/runner/ 2>/dev/null || echo "Runner directory not found"
              exit 1
            fi
            echo "Windows Release verified: build/windows/x64/runner/Release"
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            APP_PATH=$(find build/macos/Build/Products/Release -maxdepth 1 -name "*.app" -type d | head -1)
            if [ -z "$APP_PATH" ]; then
              echo "Error: macOS app not found"
              ls -la build/macos/Build/Products/Release/ 2>/dev/null || echo "Release directory not found"
              exit 1
            fi
            echo "macOS app verified: $APP_PATH"
          fi

      - name: Upload ${{ matrix.platform }} artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ matrix.flavor }}-release
          path: ${{ steps.artifact_path.outputs.path }}
          retention-days: 30
          if-no-files-found: warn

  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build Web (prod)
        run: flutter build web --release --base-href /mosstroinform_mobile/
        continue-on-error: false

      - name: Upload Web artifact (prod)
        uses: actions/upload-artifact@v4
        with:
          name: web-prod-release
          path: build/web
          retention-days: 30

  deploy-web:
    name: Deploy Web to GitHub Pages
    needs: build-web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: web-prod-release
          path: web-builds

      - name: List downloaded files
        run: |
          echo "=== Web build structure ==="
          find web-builds -type f -name "*.html" | head -5 || echo "No HTML files found"
          ls -la web-builds/ || echo "web-builds directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-builds/web-prod-release

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
