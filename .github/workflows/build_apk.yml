name: Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Tests, Analysis & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Run tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        flavor: [mock, prod]
        include:
          - flavor: mock
            apk_name: app-mock-release.apk
            artifact_name: app-mock-release-apk
          - flavor: prod
            apk_name: app-prod-release.apk
            artifact_name: app-prod-release-apk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build APK (${{ matrix.flavor }} flavor)
        run: flutter build apk --release --flavor ${{ matrix.flavor }} --dart-define=FLAVOR=${{ matrix.flavor }} --obfuscate --split-debug-info=build/app/outputs/symbols
        continue-on-error: false

      - name: List APK files
        run: |
          echo "=== Checking build directory structure ==="
          find build/ -type d -name "*apk*" 2>/dev/null | head -20 || echo "No APK directories found"
          echo ""
          echo "=== Searching for all APK files recursively ==="
          find build/ -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Contents of build/app/outputs/flutter-apk/ ==="
          ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "Directory not found"

      - name: Upload APK artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/app/outputs/flutter-apk/${{ matrix.apk_name }}
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: app-*-release-apk
          merge-multiple: true

      - name: List downloaded APK files
        run: ls -la *.apk || echo "No APK files found"

      - name: Upload APKs to release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.apk"
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Автоматическая сборка APK из ветки main
            
            **Включенные сборки:**
            - Mock flavor (с моками) - `app-mock-release.apk`
            - Production flavor (реальный API) - `app-prod-release.apk`
            
            **Информация:**
            - Commit: ${{ github.sha }}
            - Автор: ${{ github.actor }}
            - Дата: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop:
    name: Build Desktop
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            flavor: prod
          - os: windows-latest
            platform: windows
            artifact_name: windows
            flavor: prod
          - os: macos-latest
            platform: macos
            artifact_name: macos
            flavor: mock
          - os: macos-latest
            platform: macos
            artifact_name: macos
            flavor: prod

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (Linux/Windows)
        if: matrix.os != 'macos-latest'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libcurl4-openssl-dev libmpv-dev
          # Обновляем кэш pkg-config для корректного обнаружения mpv
          sudo ldconfig

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build ${{ matrix.platform }} (${{ matrix.flavor }})
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "macos" ]; then
            # Для macOS используем только --dart-define, так как macOS не поддерживает --flavor напрямую
            # Flavor определяется через схемы Xcode или через --dart-define
            flutter build ${{ matrix.platform }} --release --dart-define=FLAVOR=${{ matrix.flavor }}
          else
            # Для Linux и Windows не передаем FLAVOR, используется дефолт prod
            flutter build ${{ matrix.platform }} --release
          fi
        continue-on-error: false

      - name: Determine artifact path
        id: artifact_path
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            echo "path=build/linux/x64/release/bundle" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            echo "path=build/windows/x64/runner/Release" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            # Для macOS путь одинаковый для всех flavors
            echo "path=build/macos/Build/Products/Release/mosstroinform_mobile.app" >> $GITHUB_OUTPUT
          fi
          
      - name: Verify artifact exists
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            if [ ! -d "build/linux/x64/release/bundle" ]; then
              echo "Error: Linux bundle not found"
              ls -la build/linux/x64/release/ || echo "Release directory not found"
              exit 1
            fi
            echo "Linux bundle verified: build/linux/x64/release/bundle"
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            # Для Windows используем PowerShell-совместимую проверку
            if [ ! -d "build/windows/x64/runner/Release" ]; then
              echo "Error: Windows Release directory not found"
              ls -la build/windows/x64/runner/ 2>/dev/null || echo "Runner directory not found"
              exit 1
            fi
            echo "Windows Release verified: build/windows/x64/runner/Release"
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            if [ ! -d "build/macos/Build/Products/Release/mosstroinform_mobile.app" ]; then
              echo "Error: macOS app not found"
              ls -la build/macos/Build/Products/Release/ 2>/dev/null || echo "Release directory not found"
              exit 1
            fi
            echo "macOS app verified: build/macos/Build/Products/Release/mosstroinform_mobile.app"
          fi

      - name: Upload ${{ matrix.platform }} artifact (${{ matrix.flavor }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ matrix.flavor }}-release
          path: ${{ steps.artifact_path.outputs.path }}
          retention-days: 30
          if-no-files-found: warn

  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build Web (prod)
        run: flutter build web --release --base-href /mosstroinform_mobile/
        continue-on-error: false

      - name: Upload Web artifact (prod)
        uses: actions/upload-artifact@v4
        with:
          name: web-prod-release
          path: build/web
          retention-days: 30

  deploy-web:
    name: Deploy Web to GitHub Pages
    needs: build-web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: web-prod-release
          path: web-builds

      - name: List downloaded files
        run: |
          echo "=== Web build structure ==="
          find web-builds -type f -name "*.html" | head -5 || echo "No HTML files found"
          ls -la web-builds/ || echo "web-builds directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-builds/web-prod-release

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
