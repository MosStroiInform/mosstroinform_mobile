<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="1024" height="1024" rx="200" fill="#2196F3"/>
  
  <!-- Современный дом/здание -->
  <g transform="translate(262, 312)">
    <!-- Основная часть здания -->
    <rect x="0" y="150" width="500" height="400" fill="white" rx="12"/>
    
    <!-- Крыша (современная форма) -->
    <rect x="0" y="0" width="500" height="150" fill="white"/>
    
    <!-- Окна (современный дизайн - 3x2 сетка) -->
    <!-- Верхний ряд -->
    <rect x="80" y="210" width="80" height="80" fill="#2196F3" rx="6"/>
    <rect x="190" y="210" width="80" height="80" fill="#2196F3" rx="6"/>
    <rect x="300" y="210" width="80" height="80" fill="#2196F3" rx="6"/>
    
    <!-- Нижний ряд -->
    <rect x="80" y="320" width="80" height="80" fill="#2196F3" rx="6"/>
    <rect x="190" y="320" width="80" height="80" fill="#2196F3" rx="6"/>
    <rect x="300" y="320" width="80" height="80" fill="#2196F3" rx="6"/>
    
    <!-- Дверь (современный дизайн) -->
    <rect x="200" y="400" width="100" height="150" fill="#2196F3" rx="6"/>
    <circle cx="280" cy="475" r="8" fill="white"/>
  </g>
</svg>
