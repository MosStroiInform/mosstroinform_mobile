name: mosstroinform_mobile
description: "Мобильное приложение для управления строительством объектов ИЖС"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Networking
  dio: ^5.7.0
  retrofit: ^4.9.1
  retrofit_generator: ^10.2.0

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Environment Variables (опционально, можно использовать позже)
  # envied: ^0.5.0+1

  # Navigation
  go_router: ^14.6.2

  # Video Player
  video_player: ^2.9.2

  # UI
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  sliver_tools: ^0.2.12

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Local Database
  hive_ce: ^2.2.3
  hive_ce_flutter: ^1.1.0

  # Logger
  logger:
    path: packages/logger

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Testing
  mocktail: ^1.0.0

  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3
  hive_ce_generator: ^1.1.0
  # envied_generator: ^0.5.0+1

  # Icons and Splash Screen
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2
  image: ^4.5.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

workspace:
  - packages/logger

# Конфигурация для генерации иконок приложения
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  min_sdk_android: 21 # Android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"
    background_color: "#2196F3"
    theme_color: "#2196F3"
  windows:
    generate: true
    image_path: "assets/icons/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_logo.png"

# Конфигурация для splash screen
flutter_native_splash:
  # Цвет фона splash screen
  color: "#2196F3"
  
  # Настройки для Android
  android: true
  android_gravity: center
  
  # Настройки для iOS
  ios: true
  
  # Настройки для Web
  web: true
  web_image_mode: center